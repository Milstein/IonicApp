<ion-view view-title="Dashboard">
    <ion-nav-page title="title">
        <ion-content padding="true">
            <ion-list>
                <ion-item ng-repeat="customer in customers">
                    <p>{{ customer.Name }} {{customer.Email}}</p>
                    <p>{{ customer.Address }} {{ customer.ContactNo }}</p>
                </ion-item>
            </ion-list>
        </ion-content>
</ion-view>
